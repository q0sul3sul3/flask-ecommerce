{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1 class="fw-bold mt-3 mb-5">Order History</h1>
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">Invoice Number</th>
                <th scope="col">Order Date</th>
                <th scope="col">Total</th>
                <th scope="col">Status</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            {% for order in orders %}
            <tr>
                <td>{{ order.invoice_id }}</td>
                <td>{{ order.created_at.strftime('%Y-%m-%d') }}</td>
                <td>NT$ {{ '{:,}'.format(order.total) }}</td>
                <td>{{ order.status }}</td>
                <td>
                    <a href="{{ url_for('order_detail', session_id=order.session_id) }}" class="btn btn-outline-secondary btn-sm">Order Detail</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
