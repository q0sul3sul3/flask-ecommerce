{% extends 'base.html' %}

{% block content %}
<div class="container px-4 px-lg-5 py-5 my-5">
    <div class="row gx-4 gx-lg-5">
        <div class="col-md-6">
            <img class="card-img-top mb-5 mb-md-0" src="https://{{ bucket }}.s3.{{ region }}.amazonaws.com/{{ item.image }}" alt="{{ item.name }}">
        </div>
        <div class="col-md-6">
            <h1 class="display-6 fw-bolder">{{ item.name }}</h1>
            <div class="fs-5 mb-5">
                <span>NT$ {{ '{:,}'.format(item.price) }}</span>
            </div>
            <pre class="">{{ item.description }}</pre>
            <form action="{{ url_for('add_cart') }}" method="post">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <input id="item_id" name="item_id" type="hidden" value="{{ item.id }}">
                <select id="item_quantity" name="item_quantity" class="form-select mb-3">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
                <button type="submit" class="btn btn-light">Add to Cart</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
